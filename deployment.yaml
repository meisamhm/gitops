apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-deployment
  labels:
    app: my-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-volume
          configMap:
            name: my-nginx-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-nginx-config
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Nginx Custom Page</title>
    </head>
    <body>
      <p>V7</p>
    </body>
    </html>
